<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="login_pages_style.css"/>
    </head>

    <body id="login_page">
        <main>
            <header>
                <div>
                    <strong>Login</strong>
                </div>
            </header>
            <div id="username_and_pass">
                <input type="text" id="username_input" placeholder="Enter Username" autocomplete="off"/>
                <input type="text" id="password_input" placeholder="Enter Password" autocomplete="off"/>
            </div>

            <div>
                <button id="sign_in_button">Enter</button>
                <div class="warning_text" id="invalid_login_text"></div>
            </div>
            
            <nav role="navigation" aria-label="INFO Navigation">
                <div>
                    <li><a href="create_account.html">Create Account</a></li>
                    <li><a href="forgot_password.html">Forgot Password</a></li>
                </div>
            </nav>
        </main>
        <script src="scripts/login_pages_script.js"></script>
    </body>
</html>
