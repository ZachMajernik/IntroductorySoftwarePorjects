<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Forgot Password</Title>
        <link rel="stylesheet" href="login_pages_style.css">
    </head>
    <body id="forgot_password_page">
        <header>
            <div>
                <strong>Answer The Security Questions</strong>
            </div>
            <div>
                <a href="login.html">Back To Login</a>
            </div>
        </header>

        <section class="SecurityQuestions">
            <div>
                <input type="text" id="username_input" placeholder="Enter Username"/>
                <button id="get_sec_que_button" type="submit">Get Security Questions</button>
            </div>
            <div>
                <h1 id="sec_que_1">Security Question 1</h1>
                <input type="text" id="answer_1" placeholder="Answer" required>
            </div>
            <div>
                <h1 id="sec_que_2">Security Question 2</h1>
                <input type="text" id="answer_2" placeholder="Answer" required>
            </div>
            <div>
                <h1 id="sec_que_3">Security Question 3</h1>
                <input type="text" id="answer_3" placeholder="Answer" required>
            </div>
            <button id="get_password_button" type="submit">Get Password</button>
        </section>
        <script src="scripts/login_pages_script.js"></script>
    </body>
</html>
