<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Forgot Password</Title>
        <link rel="stylesheet" href="login_pages_style.css">
    </head>
    <body id="forgot_password_page">
        <header>
            <div>
                <strong>Answer The Security Questions</strong>
            </div>
            <div>
                <a href="login.html">Back To Login</a>
            </div>
        </header>

        <section class="security_questions">
            <div>
                <input type="text" id="username_input" placeholder="Username" autocomplete="off"/>
                <button id="get_sec_que_button">Get Security Questions</button>
                <div class="warning_text" id="invalid_username_text"></div>
            </div>
            <div>
                <h2 id="sec_que_1">Security Question 1</h1>
                <input type="text" id="answer_1_input" placeholder="Answer" required autocomplete="off">
            </div>
            <div>
                <h2 id="sec_que_2">Security Question 2</h1>
                <input type="text" id="answer_2_input" placeholder="Answer" required autocomplete="off">
            </div>
            <div>
                <h2 id="sec_que_3">Security Question 3</h1>
                <input type="text" id="answer_3_input" placeholder="Answer" required autocomplete="off">
            </div>
            <div id="get_password">
                <button id="get_password_button" type="submit">Get Password</button>
                <div class="warning_text" id="invalid_answers_text"></div>
            </div>
        </section>
        <script src="scripts/login_pages_script.js"></script>
    </body>
</html>
